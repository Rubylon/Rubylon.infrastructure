AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - vendor/**/*
    - /**/files/**/*
    - cookbooks/rubygems-chef/templates/default/slack.rb

Encoding:
  Enabled: false
Layout/SpaceBeforeFirstArg:
  Enabled: false
Layout/IndentHeredoc:
  Enabled: false
NumericLiterals:
  Enabled: false
LineLength:
  Enabled: false
Style/WordArray:
  MinSize: 3
Style/RescueModifier:
  Enabled: false
Style/NumericLiteralPrefix:
  Enabled: false
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': ()
Style/SymbolArray:
  MinSize: 3
Metrics/BlockLength:
  Max: 68

Bundler/OrderedGems:
  Enabled: false

Style/AndOr:
  Exclude:
    - cookbooks/dnsimple/providers/record.rb
Style/Next:
  Exclude:
    - cookbooks/dnsimple/providers/record.rb
    - cookbooks/rubygems-people/recipes/default.rb
